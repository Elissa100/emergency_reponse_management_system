{% extends 'base.html' %}

{% block content %}
<h2>Delete User</h2>
<p>Are you sure you want to delete {{ user.get_full_name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
